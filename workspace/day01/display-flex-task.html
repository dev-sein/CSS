<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>

    div.wrap {
            display: flex;
            justify-content: space-around;
            width: 900px;
            margin: 0 auto; /* 전체  width가 지정되어 있기 때문에 magin 0 auto 시 가운데 정렬 */
        }
        div.container{
            width: 32%;
        }

        div img {
            width: 100%;
        }
        
    </style>
</head>
<body>

    <div class="wrap">
        <div class="container"><img src="img1.jpg"></div>
        <div class="container"><img src="img2.jpg"></div>
        <div class="container"><img src="img3.jpg"></div>
        </div>
</body>
</html>
